<style>
  
</style>
<mat-toolbar>
  <span>TODO Application</span>
</mat-toolbar>

<form #formTodoItem = "ngForm" (ngSubmit) = "postTodoItem()" class="todo-form">
  <mat-form-field class="todo-full-width">
    <mat-label>Summary</mat-label>
    <input type="text" matInput placeholder="Summary" class="form-control" id="summary" name="summary" required [(ngModel)]="todoItem.summary" />
  </mat-form-field>

  <mat-form-field class="todo-full-width">
    <mat-label>Description</mat-label>
    <input type="text" matInput placeholder="Description" class="form-control" id="description" name="description" [(ngModel)]="todoItem.description" />
  </mat-form-field>
  
  <section>
    <div class="button-row">
      <button mat-stroked-button color="primary" type="submit">{{buttonName}}</button>
    </div>
  </section>
</form>
<br><br>
<table mat-table [dataSource]="todoList" class="mat-elevation-z8">
        
  <!-- customColumnForChkbox Column -->
  <ng-container matColumnDef="customColumnForChkbox">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> 
      <input type="checkbox" [checked]="element.status == 'DONE'" (click)="markDone(element)">
    </td>
  </ng-container>

  <!-- Summary Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef> Summaary </th>
    <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- customColumnForEdit Column -->
  <ng-container matColumnDef="customColumnForEdit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-stroked-button color="primary" (click)="onEdit(element)">Edit</button>
      <button mat-stroked-button color="primary" (click)="deleteTodoItem(element.id)">Remove</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="display: none;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
 
<router-outlet></router-outlet>
